<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        {% include metatags.html %} {% include favicon.html %}
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Javi Aparicio Linktree</title>
        <style>
            body {
                font-family: sans-serif;
                font-weight: 300;
                font-style: normal;
                color: black;
                text-align: center;
                margin: 0;
                padding: 0;
                display: flex;
                flex-direction: column;
                align-items: center;
                min-height: 100vh;
                position: relative;
                overflow: hidden;
            }
            body::before {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-image: url("/assets/images/about/001.webp");
                background-size: cover;
                background-position: center;
                filter: blur(20px);
                opacity: 0.4;
                z-index: -1;
            }
            body::after {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(255, 255, 255, 0.6);
                z-index: -1;
            }

            .container {
                width: 90%;
                max-width: 400px;
                margin-top: 5vh;
                display: flex;
                flex-direction: column;
                align-items: center;
                position: relative;
                z-index: 1;
            }

            .avatar {
                width: 100px;
                height: auto;
                aspect-ratio: 1 / 1;
                object-fit: cover;
                border-radius: 50%;
                margin-bottom: 20px;
                border: 3px solid black;
                transition: transform 0.3s ease-in-out;
            }

            .avatar:hover {
                transform: scale(1.1);
            }

            h1 {
                font-size: clamp(20px, 6vw, 24px);
                margin: 10px 0;
                margin-bottom: 5vh;
            }

            .links {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                width: 100%;
            }

            .links a {
                display: flex;
                align-items: center;
                justify-content: center;
                width: 100%;
                max-width: 500px;
                background: white;
                color: black;
                text-decoration: none;
                padding: 15px;
                margin: 15px 0;
                border-radius: 5px;
                transition:
                    background 0.3s ease,
                    transform 0.2s ease-in-out;
                font-size: clamp(16px, 4vw, 18px);
                font-weight: 500;
                box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
                text-align: center;
                height: auto;
                min-height: 40px;
            }

            .links a:hover {
                background: #f5f5f5;
                transform: scale(1.05);
            }

            @media (max-width: 600px) {
                .container {
                    margin-top: 10vh;
                }

                .avatar {
                    width: 80px;
                }

                h1 {
                    font-size: clamp(18px, 6vw, 22px);
                    margin-bottom: 4vh;
                }

                .links a {
                    margin: 10px 0;
                    padding: 10px;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <img
                src="/assets/images/about/001.webp"
                alt="Javi Aparicio Foto"
                class="avatar"
            />
            <h1>@javiapariciofoto</h1>
            <div class="links">
                <a href="https://javiapariciofoto.ch">Homepage</a>
                <a
                    href="https://www.instagram.com/javiapariciofoto/"
                    target="_blank"
                    >Instagram</a
                >
                <a
                    href="https://g.page/r/CXBGODcJ4AiGEBM/review"
                    target="_blank"
                    >Give me a 5* review on Google :-)</a
                >
            </div>
        </div>
    </body>
</html>
